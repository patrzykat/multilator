<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<div class="form-container">
    <h2>Compound Interest Calculator</h2>

    <label for="initial-amount"><b>Initial Amount ($)</b></label>
    <input type="number" id="initial-amount">

    <label for="yearly-investment"><b>Yearly Addition ($)</b></label>
    <input type="number" id="yearly-investment">

    <label for="interest-rate"><b>Interest Rate (%)</b></label>
    <input type="number" id="interest-rate">

    <label for="compounding-time"><b>Compounding Time (years)</b></label>
    <input type="number" id="compounding-time">

    <label><b>Final Value</b></label>
    <p id="answer-value">Not Enough Info</p>

    <div id="bottom-div">
        <span>
            <button type="button" id="calculate-button">Calculate</button>
            <a id="back-button" href="popup.html">Back</a>
        </span>
    </div>
</div>

<script src="../static/js/compound.js"></script>
</body>
</html>
